<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 100 100" overflow="visible" enable-background="new 0 0 100 100" xml:space="preserve">
  <style>
    image:hover {
      transform: scale(1.1) translate(-5%, -5%);
      transition: 0.1s all linear
    }
    circle {
      stroke-width: 0.5;
      fill: rgba(255,255,255,0.5);
    }
  </style>
  <circle cx='50' cy='50' r='25' stroke="rgba(255,255,255,0.5)"/>
  <defs>
    <!-- for image centralisation: draw circle in reduced scale (scale factor is 2)
      and normilize everything in css by increasing svg dimensions ("transform: scale(2)") -->
    <circle id="circleTest"  cx='0.5' cy='0.5' r='0.25' />
  </defs>
  <clipPath id="clip2" clipPathUnits="objectBoundingBox">
    <use xlink:href="#circleTest" />
  </clipPath>
  <g transform="matrix(1 0 0 1 0 0)" clip-path="url(#clip2)">
    <image width="100%" height="100%" xlink:href="../images/new-zealand-679068_1280.jpg" transform="matrix(1 0 0 1 0 0)">
    </image>
  </g>
</svg>