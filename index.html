<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Thumbnails</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="static/main.css" rel="stylesheet"></head><body><header><h1>New Zealand</h1><p>This project might be trickier than it seems. Look around carefully. What you see? The sky is blue, the grass is green. The sun shine through the window.</p></header><section id="thumbnails"><div id="circle" class="thumbnail"><div class="shape"><img src="dist/images/new-zealand-679068_1280.jpg" alt="circle image"></div></div><div id="rectangle" class="thumbnail"><div class="shape"><img src="dist/images/new-zealand-679068_1280.jpg" alt="rectangle image"></div></div><div id="square" class="thumbnail"><div class="shape"><img src="dist/images/new-zealand-679068_1280.jpg" alt="square image"></div></div><div id="triangle" class="thumbnail polygon-clip-triangle"><div class="shape"><img src="dist/images/new-zealand-679068_1280.jpg" alt="triangle image"></div></div><svg class="clip-svg"><defs><clipPath id="polygon-clip-triangle" clipPathUnits="objectBoundingBox"><polygon points="0.5 0.15, 0.9 0.85, 0.1 0.85"/></clipPath></defs></svg><div id="circleSvg" class="thumbnail"><div class="shape"><img src="dist/images/new-zealand-679068_1280.jpg" alt="circle image"></div></div><svg class="clip-svg"><defs><clipPath id="circle-clip" clipPathUnits="objectBoundingBox"><circle cx="0.5" cy="0.5" r="0.4"/></clipPath></defs></svg><div class="thumbnail triangleMSContainer"><div class="shape"><img src="dist/svg/msthumbnailtriangle.svg"></div></div><div class="thumbnail circleMSContainer"><div class="shape"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" overflow="visible" enable-background="new 0 0 100 100" xml:space="preserve"><style>image:hover{transform:scale(1.1) translate(-5%,-5%);transition:.1s all linear}circle{stroke-width:.5;fill:rgba(255,255,255,.5)}</style><circle cx="50" cy="50" r="25" stroke="rgba(255,255,255,0.5)"/><defs><circle id="circleTest" cx="0.5" cy="0.5" r="0.25"/></defs><clipPath id="clip2" clipPathUnits="objectBoundingBox"><use xlink:href="#circleTest"/></clipPath><g transform="matrix(1 0 0 1 0 0)" clip-path="url(#clip2)"><image id="imageTest1" width="100%" height="100%" xlink:href="dist/images/new-zealand-679068_1280.jpg" transform="matrix(1 0 0 1 0 0)"></image></g></svg></div></div><div class="thumbnail circleMSContainer"><div class="shape"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" overflow="visible" enable-background="new 0 0 100 100" xml:space="preserve"><style>#imageTest2:hover{transform:scale(1.1) translate(-5%,-5%);transition:.1s all linear}circle{stroke-width:.5;fill:rgba(255,255,255,.5)}</style><circle cx="50" cy="50" r="25" stroke="rgba(255,255,255,0.5)"/><defs><circle id="circleTest2" cx="0.5" cy="0.5" r="0.25"/></defs><clipPath id="clip3" clipPathUnits="objectBoundingBox"><use xlink:href="#circleTest2"/></clipPath><g transform="matrix(1 0 0 1 0 0)" clip-path="url(#clip3)"><image id="imageTest2" width="100%" height="100%" xlink:href="dist/images/new-zealand-679068_1280.jpg" transform="matrix(1 0 0 1 0 0)"></image></g></svg></div></div></section><script type="text/javascript" src="static/main.js"></script></body></html>
